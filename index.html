<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skb.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/render_clients.js" type="module" defer></script>
    <script src="./js/add_client.js" type="module" defer></script>
    <script src="./js/edit_client.js" type="module" defer></script>
    <script src="./js/sort.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="./resourses/logo.svg" alt="skb." class="header_logo">
            <input type="text" class="header_inp" placeholder="Введите запрос">
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="main_header">
                <h1 class="main_title">Клиенты</h1>
                <div class="main_columns">
                    <div class="column_id">
                        <p>ID</p>
                        <img alt="" class="sort id">
                    </div>
                    <div class="column_fio">
                        <p>Фамилия Имя Отчество</p>
                        <img src="./resourses/sort_down.svg" alt="" class="sort fio">
                    </div>
                    <div class="column_creation_date">
                        <p>Дата и время создания</p>
                        <img src="./resourses/sort_down.svg" alt="" class="sort creation_date">
                    </div>
                    <div class="column_last_change">
                        <p>Последние изменения</p>
                        <img src="./resourses/sort_down.svg" alt="" class="sort last_change">
                    </div class="column_contact">
                    <div class="column_contacts">
                        <p>Контакты</p>
                    </div>
                    <div class="column_actions">
                        <p>Действия</p>
                    </div>
                </div>
            </section>
            <section class="main_body">
                <div class="clients">
                </div>
                <button class="body_add">
                    <img src="./resourses/add_client_btn_icon.svg" alt="+" class="body_add_icon">
                    Добавить клиента
                </button>
            </section>
        </div>
    </main>

    <form action="#" class="hide add_form">
        <div class="modal_inner">
            <div class="modal_add_header">
                <img src="./resourses/cross_icon.svg" alt="" class="close_modal">
                <h1 class="modal_add_title">Новый клиент</h1>
                <input type="text" class="modal_add_inp" placeholder="Фамилия*">
                <input type="text" class="modal_add_inp" placeholder="Имя*">
                <input type="text" class="modal_add_inp" placeholder="Отчество">
            </div>
            <div class="modal_add_contacts">
                <div class="contacts">
                </div>
                <button class="modal_add_contact">
                    <img src="./resourses/add_contact_icon.svg" alt="+" class="modal_add_contact_icon">
                    Добавить контакт
                </button>
            </div>
            <div class="modal_add_btns">
                <button class="modal_add_save">Соханить</button>
                <button class="modal_add_cancel">Отмена</button>
            </div>
        </div>
    </form>

    <form action="#" class="hide edit_form">
        <div class="modal_inner">
            <div class="modal_add_header">
                <img src="./resourses/cross_icon.svg" alt="" class="close_modal">
                <div class="edit_form_title">
                    <h1 class="modal_add_title">Изменить данные</h1>
                    <p class="edit_form_id">ID: 123445</p>
                </div>
                <p class="edit_form_inp_title">Фамилия*</p>
                <input type="text" class="modal_add_inp" placeholder="Фамилия*">
                <p class="edit_form_inp_title">Имя*</p>
                <input type="text" class="modal_add_inp" placeholder="Имя*">
                <p class="edit_form_inp_title">Отчество</p>
                <input type="text" class="modal_add_inp" placeholder="Отчество">
            </div>
            <div class="modal_add_contacts">
                <div class="contacts">
                </div>
                <button class="modal_add_contact">
                    <img src="./resourses/add_contact_icon.svg" alt="+" class="modal_add_contact_icon">
                    Добавить контакт
                </button>
            </div>

            <div class="modal_add_btns">
                <button class="modal_add_save">Соханить</button>
                <button class="modal_add_cancel">Удалить клиента</button>
            </div>
        </div>
    </form>


    <div class="hide modal_delete_accept">
        <div class="modal_inner delete_accept">
            <img src="./resourses/cross_icon.svg" alt="" class="close_modal">
            <h1 class="delete_title ">Удалить клиента</h1>
            <p class="delete_text">Вы действительно хотите удалить данного клиента?</p>
            <button class="modal_add_save del_accept_btn">Удалить</button>
            <button class="modal_add_cancel del_cancel">Отмена</button>
        </div>
    </div>


</body>

</html>
